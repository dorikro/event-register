<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Date: <span id="eventDate"></span></h1>
    <form id="registrationForm" method="post" action="/api/registration">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="workEmail">Work Email:</label>
        <input type="email" id="workEmail" name="workEmail" required><br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('eventDate').innerText = '2023-12-25'; // Example date
    </script>
</body>
</html>
